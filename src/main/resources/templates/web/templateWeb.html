<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="templateWeb(title, body)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link th:href="@{/web/css/style.css}" rel="stylesheet">
    <link th:href="@{/web/css/hoalen.css}" rel="stylesheet">
    <link th:href="@{/web/css/chitietsanpham.css}" rel="stylesheet">
    <link th:href="@{/web/css/giohang.css}" rel="stylesheet">
    <link th:href="@{/web/css/dangnhap.css}" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/admin/assets/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Animation library for notifications -->
    <link th:href="@{/admin/assets/css/animate.min.css}" rel="stylesheet">

    <!-- Light Bootstrap Dashboard CSS -->
    <!--    <link th:href='@{/admin/assets/css/light-bootstrap-dashboard.css?v=1.4.0}' rel="stylesheet">-->


    <!-- CSS for Demo Purpose -->
    <link th:href="@{/admin/assets/css/demo.css}" rel="stylesheet">
</head>
<body data-ng-app="myapp" data-ng-controller="myCtrl">
<!-- header -->
<div th:insert="/web/views/common/header :: header"></div>

<div id="maincontent"></div>

<!-- content -->
<div class="container">
    <div th:insert="${body}"></div>
</div>

<!-- footer -->
<div th:insert="/web/views/common/footer :: footer"></div>

<!-- script file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/8e2265a6ab.js" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/web/js/angular.min.js}"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script th:src="@{/web/js/angular-route.min.js}"></script>
<script th:src="@{/web/js/app.js}"></script>
<script th:src="@{/web/js/sanpham.json}"></script>
<script th:src="@{/web/js/checkBooostrap.js}"></script>
