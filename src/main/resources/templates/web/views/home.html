<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/templateWeb::templateWeb(~{::title}, ~{::main})}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang chủ</title>
</head>
<body>

<main id="content">
    <div class="top_product-pay">
        <div class="container">
            <div class="row top_product-pay-text c-product-title c-product-line">
                <div class="col-md-4 col-sm-4 me-0 p-0 d-flex justify-content-md-end align-middle">
                    <hr class="m-3 w-75 mt-5">
                </div>
                <div class="col-md-4 col-sm-4">
                    <p class="h2 text-uppercase text-center fw-bolder mt-4 mb-4">sản phẩm bán chạy</p>
                </div>
                <div class="col-md-4 col-sm-4 p-0 d-flex justify-content-md-start align-middle">
                    <hr class="m-3 w-75 mt-5">
                </div>
            </div>
        </div>
        <div class="top_product_content position-relative">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6 offset-1">
                        <div class="row">
                            <div class="text-banner mt-5">
                                <p class="text-banner-title fw-bolder mb-0">Hoa len Handmade</p>
                                <p class="slogan-banner">Tặng em một bó hoa không tàn cùng một mối tình không phai</p>
                            </div>
                        </div>
                        <div class="row list-item">
                            <div class="col-md-4 col-sm-4" th:each="i : ${#numbers.sequence(1,3)}">
                                <div class="banner-item">
                                    <div class="box-img mb-1">
                                        <img th:src="@{/web/img/HOACUCHOAMI .jpg}" alt="" class="rounded-4">
                                    </div>
                                    <p class="name-item text-center fs-5">Hoa cúc họa mi</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="background-img position-absolute">
                <img th:src="@{/web/img/HOAHONGTRANG.jpg}" alt="">
            </div>
            <div class="background-logo position-absolute">
                <img th:src="@{/web/img/logoremove.png}" alt="">
            </div>
        </div>
    </div>
    <div class="top_product-hot">
        <div class="container">
            <div class="row top_product-pay-text c-product-title c-product-line">
                <div class="col-md-4 col-sm-4 me-0 p-0 d-flex justify-content-md-end align-middle">
                    <hr class="m-3 w-75 mt-5">
                </div>
                <div class="col-md-4 col-sm-4">
                    <p class="h2 text-uppercase text-center fw-bolder mt-4 mb-4">sản phẩm nổi bật</p>
                </div>
                <div class="col-md-4 col-sm-4 p-0 d-flex justify-content-md-start align-middle">
                    <hr class="m-3 w-75 mt-5">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="banner-product-hot">
                <div class="row banner-product-list">
                    <div class="col-md-6 col-sm-6 banner-product-item">
                        <img th:src="@{/web/img/HOAHONGGHEPCANH.jpg}" class="rounded-5" alt="">
                    </div>
                    <div class="col-md-6 col-sm-6 banner-product-item">
                        <img th:src="@{/web/img/HOAHONGGHEPCANH.jpg}" class="rounded-5" alt="">
                    </div>
                </div>
            </div>
            <div class="product-hot-list">
                <div class="row mt-5">
                    <div th:each="item : ${listSanPham}"
                         class="col-md-3 col-sm-6 card border-0 rounded-5 product-hot-item mb-3">
                        <!-- Truyền các tham số vào fragment item -->
                        <div th:replace="~{web/views/common/item :: item(
                        id = ${item.idSanpham},
                        name = ${item.tenSanpham},
                        price = ${item.gia},
                        image = ${item.hinhAnh})}">
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="page container">
            <div class="row">
                <ul class="pagination col-md-4 col-sm-4 offset-4 d-flex justify-content-center">
                    <li class="page-item me-3" th:classappend="${page==1} ? 'disabled' : ''">
                        <button class="page-link rounded-5" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <li th:each="trang : ${pageList}" class="page-item me-3 c-btn-pagination" >
                        <a class="page-link rounded-5" th:onclick="|changePage(${trang})|">[[${trang}]]</a>
                    </li>
                    <li class="page-item me-3 c-btn-pagination" th:classappend="${page==totalPage} ? 'disabled' : ''">
                        <button class="page-link rounded-5" aria-label="Next" th:onclick="|changePage(${page + 1})|">
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="infomation-ship">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-6 col-sm-12 offset-md-2">
                    <div class="row mt-5 free-ship rounded-pill ps-2 pt-4 pb-4">
                        <div class="col-md-4 col-sm-4 box-icon">
                            <i class="fa-solid fa-truck-fast ps-4 icon-truck-freeship"></i>
                        </div>
                        <div class="col-md-8 col-sm-8 free-ship-content">
                            <p class="h2 fw-bold free-ship-content-title text-start">Giao hàng miễn phí</p>
                            <p class="fs-2 free-ship-content-text">Cho đơn hàng từ 400k</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 offset-md-4">
                    <div class="row mt-5 free-ship rounded-pill ps-2 pt-4 pb-4">
                        <div class="col-md-8 col-sm-8 free-ship-content text-end">
                            <p class="h2 fw-bold free-ship-content-title">Đổi trả hàng</p>
                            <p class="fs-2 free-ship-content-text">Trong 3 ngày đầu tiên</p>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="boxdoitra rounded-4">
                                <img th:src="@{/web/img/doitra.jpg}" class="rounded-pill" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 offset-md-2">
                    <div class="row mt-5 free-ship rounded-pill ps-2 pt-4 pb-4">
                        <div class="col-md-4 col-sm-4 box-icon">
                            <i class="fa-solid fa-headphones icon-truck-freeship"></i>
                        </div>
                        <div class="col-md-8 col-sm-8 free-ship-content text-start">
                            <p class="h2 fw-bold free-ship-content-title">Tư vấn 24/7</p>
                            <p class="fs-2 free-ship-content-text">Hỗ trợ mọi thắc mắc</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
